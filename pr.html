<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator</title>
    <link rel="stylesheet" href="qr.css">
    <link rel="preconnect" href="https://fonts.gooogleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <div class="container">
            <section id="first">
                <h1>QR Code</h1>
                <p>Generator</p>

                <p id="tagline">
                    Unlock world with pixel portal, <br>
                    QR Codes: Connect, Share and explore it all!
                </p>     
            </section>

            <section id="second">
                <form action="#">
                    <input type="text" name="text" id="text" placeholder="Enter Text or URL Here" autocomplete="off">
                    
                    <div class="color-picker-container">
                        <div class="cls">
                            <p>Foreground</p>
                            <input type="color" id="fgcolor" value="#000000"/>
                        </div>
                        <div class="cls">
                            <p>Background</p>
                            <input type="color" id="bgcolor" value="#ffffff"/>
                        </div>
                    </div>

                    <button type="submit" id="generate">Generate</button>
                </form>
                <div id="qrcode-div">
                    <img class="qrcode">
                </div>
            </section>
        </div>
    </main> 
    <script src="qr.js"></script>   
</body>
</html>
